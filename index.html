<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js"></script>
    <title>My Carousel</title>
</head>
<body>
    <div class="carousel">
    
        <div class="slides-container">
            <div class="slide active">
                <div class="cap">Slide 1</div>
            </div>
            <div class="slide">
                <div class="cap">Slide 2</div>
            </div>
            <div class="slide">
                <div class="cap">Slide 3</div>
            </div>
        </div>

        <div class="indicators">
            <div class="dot active"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>

        <div class="control">
            <a class="next" onclick="showSlide(++currentSlide)">Next</a>
            <a class="prev" onclick="showSlide(--currentSlide)">Prev</a>
        </div>
    </div>
</body>
</html>
